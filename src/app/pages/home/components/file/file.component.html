<div class="file">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Doggy</mat-card-title>
      <mat-card-subtitle>JPG</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
        
      <button mat-button>Descargar <mat-icon>download</mat-icon></button>
      <button mat-button>Compartir <mat-icon>share</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
